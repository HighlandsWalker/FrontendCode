<li class="dropdown" ng-controller="ShopController">
    <a href="" class="dropdown-toggle" data-toggle="dropdown">Lista Produse<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="action in productsList">
            <a class="btn btn-primary btn-lg" role="button" ng-click="addProduct(action.id)">
                <img src="{{action.img}}">
            </a>
        </li>

    </ul>
</li>
